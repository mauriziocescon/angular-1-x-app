<div ng-switch="datepickerMode">
  <div class="date_picker" uib-daypicker ng-switch-when="day" tabindex="0" class="uib-daypicker"></div>
  <div class="date_picker" uib-monthpicker ng-switch-when="month" tabindex="0" class="uib-monthpicker"></div>
  <div class="date_picker" uib-yearpicker ng-switch-when="year" tabindex="0" class="uib-yearpicker"></div>
</div>
