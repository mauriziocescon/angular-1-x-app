<div class="container-fluid users">

    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input type="search" class="form-control" ng-change="$ctrl.textFilterDidChange()" ng-model="$ctrl.textFilter" placeholder="{{ ::$ctrl.textFilterPlaceholder }}">
                <span class="input-group-addon addon"  ng-click="$ctrl.resetTextFilter()">
                    <span class="fa fa-search" ng-show="!$ctrl.textFilter"></span>
                    <span class="fa fa-remove" ng-show="$ctrl.textFilter"></span>
                </span>
            </div>
        </div>
    </div>

    <div class="row" ng-show="$ctrl.showData">
        <div class="col-xs-12" ng-repeat="user in $ctrl.dataSource track by user.id">
            <div class="row user">
                <div class="col-xs-10">
                    <div class="col-xs-12 col-md-6">
                        <div class="user-label"><mc-localized-string key="NAME"></mc-localized-string></div>
                        <div class="user-value">{{ ::$ctrl.getUserNameDesc(user) }}</div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="user-label"><mc-localized-string key="ADDRESS"></mc-localized-string></div>
                        <div class="user-value">{{ ::$ctrl.getUserAddressDesc(user) }}</div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="user-label"><mc-localized-string key="EMAIL"></mc-localized-string></div>
                        <div class="user-value">{{ ::user.email }}</div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="user-label"><mc-localized-string key="PHONE"></mc-localized-string></div>
                        <div class="user-value">{{ ::user.phone }}</div>
                    </div>

                    <div class="col-xs-12 col-md-6">
                        <div class="user-label"><mc-localized-string key="WEBSITE"></mc-localized-string></div>
                        <div class="user-value">{{ ::user.website }}</div>
                    </div>
                    <div class="col-xs-12 col-md-6">
                        <div class="user-label"><mc-localized-string key="COMPANY"></mc-localized-string></div>
                        <div class="user-value">{{ ::$ctrl.getUserCompanyDesc(user) }}</div>
                    </div>
                </div>
                <div class="col-xs-2">
                    <button type="button" class="btn btn-default pull-right" ng-click="$ctrl.goToUserTodos(user, $event)"><mc-localized-string key="TODOS"></mc-localized-string></button>
                    <button type="button" class="btn btn-default pull-right" ng-click="$ctrl.goToUserPosts(user, $event)"><mc-localized-string key="POSTS"></mc-localized-string></button>
                </div>
            </div>
        </div>
        <div class="col-xs-12">
            <div class="full-width-message"><mc-localized-string key="LOAD_COMPLETED"></mc-localized-string></div>
        </div>
    </div>

    <div class="full-width-message" ng-show="$ctrl.isLoadingData"><mc-localized-string key="LOADING"></mc-localized-string></div>
    <div class="full-width-message" ng-show="$ctrl.hasNoData"><mc-localized-string key="NO_RESULT"></mc-localized-string></div>
    <div class="full-width-message" ng-show="$ctrl.shouldRetry" ng-click="$ctrl.loadDataSource()"><mc-localized-string key="RETRY"></mc-localized-string></div>
    <div class="go-up" mc-scroll-to-top></div>
</div>
